<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form>
        <div class="top-elements">
            <ul>
                <li>Sign In</li>
                <li>Sign Up</li>
            </ul>
        </div>

        <input class="input-el" type="text" placeholder="Username" required>
        <input class="input-e" type="password" placeholder="password" required>
        <input class="tick-box" type="checkbox"> Stay Signed In
        <button class="information" type="submit">SIGN IN

    </form>
    
</body>
</html>
